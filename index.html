<!DOCTYPE html>
<!-- Using the Bootstrap starter template -->
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
			integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
			crossorigin="anonymous"
		/>
		<style>
			#loading,
			#results {
				display: none;
			}
		</style>
	</head>
	<body class="bg-dark">
		<!-- container in bootstrap just moves everything to the middle and adds margin auto for the sides -->
		<div class="container">
			<div class="row">
				<!-- 6 column div, mx auto will push it to the middle with margin auto on both sides -->
				<div class="col-md-6 mx-auto">
					<!-- mt-5 is margin on the top -->
					<div class="card card-body text-center mt-5">
						<!-- display 5 makes it a certain size, pb is padding on the bottom -->
						<h1 class="heading display-5 pb-3">Loan Calculator</h1>
						<form id="loan-form">
							<!-- In bootstrap you want your inputs and labels wrapped in a form group -->
							<div class="form-group">
								<!-- input group to have the money sign to the left of the input -->
								<div class="input-group">
									<span class="input-group-addon">$</span>
									<!-- form control styles the input gives it padding, makes it a block level element-->
									<input
										type="number"
										class="form-control"
										id="amount"
										placeholder="Loan Amount"
									/>
								</div>
							</div>
							<!-- this form group will be the interest -->
							<div class="form-group">
								<!-- input group to have the money sign to the left of the input -->
								<div class="input-group">
									<span class="input-group-addon">%</span>
									<!-- form control styles the input gives it padding, makes it a block level element-->
									<input
										type="number"
										class="form-control"
										id="interest"
										placeholder="Interest"
									/>
								</div>
							</div>
							<div class="form-group">
								<input
									type="number"
									class="form-control"
									id="years"
									placeholder="Years To Repay"
								/>
							</div>
							<div class="form-group">
								<input
									type="submit"
									value="Calculate"
									class="btn btn-dark btn-block"
								/>
							</div>
						</form>
						<!-- LOADER -->
						<div id="loading">
							<img src="img/loading.gif" alt="" />
						</div>
						<!-- RESULTS -->
						<div id="results" class="pt-4">
							<h5>Results</h5>
							<!-- MONTHLY PAYMENT RESULT -->
							<div class="form-group">
								<!-- input group to have the money sign to the left of the input -->
								<div class="input-group">
									<span class="input-group-addon">Monthly Payment</span>
									<!-- form control styles the input gives it padding, makes it a block level element-->
									<input
										type="number"
										class="form-control"
										id="monthly-payment"
										disabled
									/>
								</div>
							</div>
							<!-- TOTAL PAYMENT RESULT -->
							<div class="form-group">
								<!-- input group to have the money sign to the left of the input -->
								<div class="input-group">
									<span class="input-group-addon">Total Payment</span>
									<!-- form control styles the input gives it padding, makes it a block level element-->
									<input
										type="number"
										class="form-control"
										id="total-payment"
										disabled
									/>
								</div>
							</div>
							<!-- TOTAL INTEREST RESULT -->
							<div class="form-group">
								<!-- input group to have the money sign to the left of the input -->
								<div class="input-group">
									<span class="input-group-addon">Total Interest</span>
									<!-- form control styles the input gives it padding, makes it a block level element-->
									<input
										type="number"
										class="form-control"
										id="total-interest"
										disabled
									/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
			integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
			integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
	</body>
</html>
